<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSP relaxed for development - Vite HMR requires unsafe-eval -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' ws://localhost:* http://localhost:*;">
  <meta name="description" content="TheScale App - Aplikacja do monitorowania kompozycji ciala z waga Xiaomi Mi Body Composition Scale S400">
  <title>TheScale App</title>
  <style>
    /* Critical CSS for initial load */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }

    #root {
      height: 100%;
      width: 100%;
    }

    /* Loading state */
    .app-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .dark .app-loading {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(14, 165, 233, 0.2);
      border-top-color: #0ea5e9;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Prevent flash of unstyled content */
    .hidden-until-ready {
      visibility: hidden;
    }

    /* Dark mode detection */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111827;
        color: #f9fafb;
      }

      .app-loading {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      }
    }
  </style>
  <script>
    // Detect dark mode preference and apply class before render
    (function() {
      const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
      const savedTheme = localStorage.getItem('theme');

      if (savedTheme === 'dark' || (!savedTheme && darkModeMediaQuery.matches)) {
        document.documentElement.classList.add('dark');
      }

      // Listen for system theme changes
      darkModeMediaQuery.addEventListener('change', (e) => {
        if (!localStorage.getItem('theme')) {
          document.documentElement.classList.toggle('dark', e.matches);
        }
      });
    })();
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
  <div id="root">
    <!-- Loading indicator shown before React hydrates -->
    <div class="app-loading">
      <div class="loading-spinner"></div>
    </div>
  </div>
  <script type="module" src="./index.tsx"></script>
  <noscript>
    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; padding: 20px; text-align: center;">
      <p>TheScale App wymaga włączonej obsługi JavaScript. Proszę włączyć JavaScript w przeglądarce.</p>
    </div>
  </noscript>
</body>
</html>
