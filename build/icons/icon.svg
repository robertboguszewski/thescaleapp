<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="scaleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bgGrad)"/>

  <!-- Scale body -->
  <rect x="96" y="160" width="320" height="240" rx="24" ry="24" fill="url(#scaleGrad)"/>

  <!-- Scale display -->
  <rect x="144" y="192" width="224" height="80" rx="12" ry="12" fill="#1e1b4b"/>

  <!-- Display text - weight -->
  <text x="256" y="252" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#22c55e" text-anchor="middle">75.4</text>

  <!-- Unit text -->
  <text x="352" y="252" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="500" fill="#a5b4fc" text-anchor="start">kg</text>

  <!-- Scale feet/sensors -->
  <ellipse cx="160" cy="360" rx="40" ry="12" fill="#c7d2fe"/>
  <ellipse cx="352" cy="360" rx="40" ry="12" fill="#c7d2fe"/>

  <!-- Body composition indicator bars -->
  <rect x="144" y="296" width="60" height="8" rx="4" fill="#22c55e"/>
  <rect x="216" y="296" width="48" height="8" rx="4" fill="#3b82f6"/>
  <rect x="276" y="296" width="36" height="8" rx="4" fill="#f59e0b"/>
  <rect x="324" y="296" width="44" height="8" rx="4" fill="#ef4444"/>

  <!-- Labels under bars -->
  <text x="174" y="320" font-family="system-ui, sans-serif" font-size="10" fill="#6366f1" text-anchor="middle">Fat</text>
  <text x="240" y="320" font-family="system-ui, sans-serif" font-size="10" fill="#6366f1" text-anchor="middle">Muscle</text>
  <text x="294" y="320" font-family="system-ui, sans-serif" font-size="10" fill="#6366f1" text-anchor="middle">Water</text>
  <text x="346" y="320" font-family="system-ui, sans-serif" font-size="10" fill="#6366f1" text-anchor="middle">Bone</text>
</svg>
